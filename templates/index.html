<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidney Disease Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      font-family: 'Inter', sans-serif;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .main-container {
      width: 90%;
      max-width: 1200px;
      padding: 25px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h2 {
      font-weight: 600;
      color: #1a1a1a;
      font-family: 'Roboto Mono', monospace;
    }
    .header p {
      color: #6c757d;
    }
    .upload-section {
      display: flex;
      flex-direction: column;
    }
    .preview-box {
      width: 100%;
      height: 500px;
      border: 2px solid #dee2e6;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }
    .preview-box video,
    .preview-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }
    .btn-group-custom {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .btn-primary {
      background-color: #4a90e2;
      border: none;
    }
    .btn-success {
      background-color: #27ae60;
      border: none;
    }
    .results-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      min-height: 200px;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.05);
    }
    .results-section h5 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
      color: #2c3e50;
    }
    .resp-img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 55px; height: 55px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h2>Kidney Disease Classifier</h2>
      <p>Upload an image and get instant predictions</p>
    </div>
    <div class="row">

      <div class="col-md-7 upload-section">
        <div class="preview-box">
          <video autoplay id="video" poster="https://images.unsplash.com/photo-1588776814546-3f8c2c5d5d7a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"></video>
          <img src="" id="photo" style="display:none;">
          <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <div class="btn-group-custom">
          <button type="button" class="btn btn-primary" id="uload">Upload</button>
          <button type="button" class="btn btn-success" id="send">Predict</button>
        </div>
        <form id="upload-data" class="d-none">
          <input type="hidden" id="url" value="../predict"/>
          <input name="upload" type="file" id="fileinput" style="display:none;"/>
        </form>
      </div>

      <div class="col-md-5">
        <div class="results-section">
          <h5>Prediction Results</h5>
          <div class="res-part2 mb-3"></div>
          <div class="res-part"><div class="jsonRes"></div></div>
        </div>
      </div>
    </div>
  </div>

  <div id="loading"><div class="loader"></div></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    var myvideo = document.getElementById('video');
    var mycanvas = document.getElementById('canvas');
    var myphoto = document.getElementById('photo');
    var base_data = "";

    function sendRequest(base64Data){
      if(base64Data){
        var url = $("#url").val();
        $("#loading").show();
        $.ajax({
          url : url,
          type: "post",
          cache: false,
          async: true,
          crossDomain: true,
          headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin':'*'
          },
          data:JSON.stringify({image:base64Data}),
          success: function(res){
            $(".res-part").html("");
            $(".res-part2").html("");
            try{
              var imageData = res[1].image;
              if(imageData && imageData.length > 100){
                $(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='' />");
              }
            }catch(e){}
            $(".res-part").html("<pre>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
            $("#loading").hide();
          }
        });
      }
    }

    $(document).ready(function(){
      $("#loading").hide();

      $('#send').click(function(){
        sendRequest(base_data);
      });

      $('#uload').click(function(){
        $('#fileinput').trigger('click');
      });

      $("#fileinput").change(function(){
        if (this.files && this.files[0]){
          var reader = new FileReader();
          reader.onload = function (e){
            var url = e.target.result;
            var img = new Image();
            img.crossOrigin = 'Anonymous';
            img.onload = function(){
              var canvas = document.createElement('CANVAS');
              var ctx = canvas.getContext('2d');
              canvas.height = this.height;
              canvas.width = this.width;
              ctx.drawImage(this, 0, 0);
              base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
            };
            img.src = url;
            $('#photo').attr('src', url).show();
            $('#video').hide();
          }
          reader.readAsDataURL(this.files[0]);
        }
      });
    });
  </script>
</body>
</html>
